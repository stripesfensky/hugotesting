<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{- .Page.Title -}}</title>
{{- $style := resources.Get "style.css" -}}
<link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body>
{{- block "main" . -}}
{{- end -}}
</body>
</html>
{{- if .IsHome -}}
  {{- $j := jsonify (dict "last-build" (now.Format "20060102T150405Z")) -}}
  {{- $noop := (resources.FromString "/site.json" $j).Permalink -}}
{{- end -}}
