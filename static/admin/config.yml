backend:
  name: github
  repo: stripesfensky/hugotesting
  open_authoring: true

publish_mode: editorial_workflow

media_folder: "static/photos"
public_folder: "/photos"

site_url: https://hugotesting.plushypuppy.club/
logo_url: https://upload.wikimedia.org/wikipedia/commons/b/b7/Microsoft_Windows_98_logo_with_wordmark.svg

show_preview_links: false
search: false

slug:
  encoding: "ascii"
  clean_accents: true

editor:
  preview: false

collections:
  - name: "wiki"
    label: "Articles"
    label_singular: "Article"
    folder: "content/wiki"
    create: true
    extension: md
    format: toml-frontmatter
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}
      - {label: "Citations", name: "citations", widget: "list", required: true}