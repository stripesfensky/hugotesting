backend:
  name: github
  repo: stripesfensky/hugotesting
  open_authoring: true
  base_url: https://sveltia-cms-auth.plushypuppy.workers.dev

publish_mode: editorial_workflow

media_folder: "static/photos"
public_folder: "/photos"

site_url: https://hugo.plushypuppy.club/
# logo_url: <logo URL for login page>

show_preview_links: false
search: false

slug:
  encoding: "ascii"
  clean_accents: true

editor:
  preview: false

collections:
  - name: "wiki"
    label: "Articles"
    label_singular: "Article"
    folder: "content/wiki"
    create: true
    extension: md
    format: toml-frontmatter
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Citations"
        name: "citations"
        widget: "list"
        field: 
          - label: "Citation"
            name: "citation"
        required: true
      - label: "Repeatables"
        name: "repeatables"
        widget: "list"
        fields:
          - label: "Name"
            name: "rpname"
            widget: "string"
          - label: "Value"
            name: "rpvalue"
            widget: "string"
        required: true
      - label: "Body"
        name: "body"
        widget: "markdown"
        buttons: [
          "bold", 
          "italic", 
          "heading-one", 
          "heading-two", 
          "heading-three", 
          "heading-four",
          "heading-five",
          "heading-six",
          "quote",
          "bulleted-list",
          "numbered-list"
        ]
        editor_components: []
        required: true